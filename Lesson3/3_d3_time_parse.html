        <title>d3 time Parse</title>
        <style>

        </style>

    <body>

        <h1>D3 Time Parse</h1>

		<p>大多数情况下，我们在引用数据里的时间时，js并不认识它，只是一堆字符，string，所以我们要用到d3.timeParse()，make time be time。</p>

    </body>

    <!-- d3线上lib -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.js"></script>
    <!-- jquery线上lib -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>


    <script type="text/javascript">
		
    	var date = new Date; 
		console.log(date) // www mmm dd yyyy h:m:s 时区 (??标准时间)

		var parseTime = d3.timeParse("%B %d, %Y");
		console.log(parseTime("June 30, 2015")); // Tue Jun 30 2015 00:00:00 GMT-0700 (PDT)

		var parseTime = d3.timeParse("%Y年");
		console.log(parseTime("2000年"));

		// var parseTime = d3.timeParse("%Y年%m月");
		// console.log(parseTime("2018年11月"));

    </script>

</html>
